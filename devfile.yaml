schemaVersion: 2.2.2
metadata:
  name: ds-challenge-03
components:
  - name: tools
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        #TODO : Include two endpoints
        - exposure: public
          name: hello-greeting
          protocol: https
          targetPort: 8080
          path: /hello/greeting/hello
        - exposure: public
          name: hello
          protocol: https
          targetPort: 8080
          path: /
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      mountSources: true
  - name: m2
    volume:
      size: 1G
#TODO : Add two commands
commands:
  - id: 1-package
    exec:
      label: "1. Package the application"
      component: tools
      workingDir: ${PROJECTS_ROOT}/ds-challenge-03
      commandLine: "mvn package"
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: "2. Start Development mode (Hot reload + debug)"
      component: tools
      workingDir: ${PROJECTS_ROOT}/ds-challenge-03
      commandLine: "mvn compile quarkus:dev"
      group:
        kind: run
        isDefault: true